<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
        <div class="col-lg-4 d-flex align-items-center">
            <mat-card class="cardWithShadow boxed-auth">
                <mat-card-content class="p-32">
                    <div class="text-center">
                        <a [routerLink]="['/authentication/login']">
                            <img src="./assets/images/logos/logo.png" class="align-middle m-2" alt="logo" />
                        </a>
                    </div>

                    <!-- Bind form with Angular FormGroup -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-t-30">
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="email" formControlName="email" />
                        </mat-form-field>

                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                            <input matInput type="password" formControlName="password" />
                        </mat-form-field>

                        <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="!loginForm.valid">
                            Entrar
                        </button>
                    </form>

                    <span class="d-block f-w-500 text-center m-t-24">
            Novo por aqui?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Criar uma conta
            </a>
          </span>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
